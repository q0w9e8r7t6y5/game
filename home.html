<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sishir's Assignment 1 Game</title>
</head>

<body>

  <h3>Rock, Paper, Scissors Game</h3>
  <h4>by Sishir Yeety</h4>

  <h5>To compete against the computer, pick one of the options below!</h5>
  <div>
    <label><input type='radio' value='rock' name='choice' checked> rock</label>
    <label><input type='radio' value='paper' name='choice'> paper</label>
    <label><input type='radio' value='scissors' name='choice'> scissors</label>
  </div>

  <button id='playBtn'>Play!</button>

  <div id='results'>
    The computer picked <span id='compPick'></span>.
    <div id='winMessage' class='message'>You won!</div>
    <div id='loseMessage' class='message'>You lost!</div>
    <div id='tieMessage' class='message'>It was a tie!</div>
</div>

  <script src="script.js"></script>

</body>

</html>
